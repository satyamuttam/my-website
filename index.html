<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satyam Test Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1rem;
            width: 100%;
            bottom: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 0.5rem;
            margin-top: 0.5rem;
            width: 200px;
        }

        button {
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Satyam Test Website</h1>
    </header>
    <main>
        <form id="urlForm">
            <label for="webUrl">Enter Web URL:</label><br>
            <input type="text" id="webUrl" name="webUrl" required>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Satyam Test Website</p>
    </footer>
    <script>
        document.getElementById('urlForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const url = document.getElementById('webUrl').value;
            alert('Submitted URL: ' + url);
            // Further handling can be done here
        });
    </script>
</body>

</html>
